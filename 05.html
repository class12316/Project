<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="myDiv" class="test">Hello</div>
    <script>
        const oDiv = document.querySelector("#myDiv")
        oDiv.setAttribute('class','test')
        oDiv.setAttribute('foo','我自己瞎整的属性')
        console.log(oDiv.getAttribute('id'))
        console.log(oDiv.getAttribute('foo'))
        oDiv.removeAttribute('foo')
        console.log(oDiv.getAttribute('foo'))
    </script>
</body>
</html>
